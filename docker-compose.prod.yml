services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: v-one-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-media:/app/media
      - backend-static:/app/staticfiles
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - USE_SQLITE=False
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # MinIO настройки
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - AWS_STORAGE_BUCKET_NAME=${MINIO_BUCKET_NAME:-media}
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - MINIO_REGION=${MINIO_REGION:-us-east-1}
      - AWS_S3_PUBLIC_URL=${MINIO_PUBLIC_URL:-}
      - AWS_S3_CUSTOM_DOMAIN=${MINIO_CUSTOM_DOMAIN:-}
      - AWS_S3_USE_SSL=False
      - USE_S3=${USE_S3:-True}
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 core.wsgi:application"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/post/all/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: v-one-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3