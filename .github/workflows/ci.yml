name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        env:
          VITE_API_URL: http://localhost:8000
        run: bun run build

  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile (syntax check)
        run: python -m compileall -q .

      - name: Django system check
        env:
          DJANGO_SECRET_KEY: ci-not-secret
          DEBUG: "True"
          USE_SQLITE: "True"
        run: python manage.py check

      - name: Migrations up-to-date
        env:
          DJANGO_SECRET_KEY: ci-not-secret
          DEBUG: "True"
          USE_SQLITE: "True"
        run: python manage.py makemigrations --check --dry-run

      - name: Migrate (smoke)
        env:
          DJANGO_SECRET_KEY: ci-not-secret
          DEBUG: "True"
          USE_SQLITE: "True"
        run: python manage.py migrate --noinput

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile.prod -t v-one-backend:pr ./backend

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile.prod -t v-one-frontend:pr --build-arg VITE_API_URL=http://localhost:8000 ./frontend

