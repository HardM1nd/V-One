services:
  backend:
    build: ./backend
    container_name: v-one-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file: 
      - .env
    command: >
      sh -c "sleep 5 &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  backend-init:
    build: ./backend
    container_name: v-one-backend-init
    command: sh -c "python manage.py migrate || true"
    restart: "no"
    profiles:
      - init

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: v-one-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "bun install && bun run dev"
    stdin_open: true
    tty: true
    depends_on:
      backend:
        condition: service_started
