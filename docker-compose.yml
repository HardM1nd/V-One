version: '3.8'

services:
  backend:
    build: ./backend
    container_name: v-one-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-media:/app/media
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - USE_SQLITE=False
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  backend-init:
    build: ./backend
    container_name: v-one-backend-init
    environment:
      - USE_SQLITE=False
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
    command: sh -c "python manage.py migrate || true"
    restart: "no"
    profiles:
      - init

  frontend:
    build: ./frontend
    container_name: v-one-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.bun
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  backend-media:

