services:
  backend:
    build: ./backend
    container_name: v-one-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-media:/app/media
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-in-production}
      # Используем SQLite внутри контейнера для локальной разработки
      - USE_SQLITE=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  backend-init:
    build: ./backend
    container_name: v-one-backend-init
    environment:
      - USE_SQLITE=True
    command: sh -c "python manage.py migrate || true"
    restart: "no"
    profiles:
      - init

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: v-one-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  backend-media:
